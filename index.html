<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="containeer">
  
  <div class="container-1">
      <div class="tittle">Your Result</div>
      <div class="container-percent">
        <div class="percent">76</div>
        <div class="percent-detail">of 100</div>
      </div>
    
      <div class="container-great">
        <div class="great-tittle">Great</div>
        <div  class="great-desc">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
  </div>
  
  <div class="container-2">
    <div class="tittle-2">
      Summary
    </div>
    <div class="container-summary">
      
      <div class="container-reaction">
        <div class="reaction-icon">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <div class="reaction-tittle">Reaction</div>
        </div>
        <div class="reaction-result">
          <div class="reaction-result1">80 </div>
          <div class="reaction-result2">/ 100</div>
        </div>
      </div>

      <div class="container-memory">
        <div class="memory-icon">
          <img src="./assets/images/icon-memory.svg" alt="">
          <div class="memory-tittle">Memory</div>
        </div>
        <div class="memory-result">
          <div class="memory-result1">92</div>
          <div class="memory-result2">/ 100</div>
        </div>
      </div>
      
      <div class="container-verbal">
        <div class="verbal-icon">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <div class="verbal-tittle">Verbal</div>
        </div>
        <div class="verbal-result">
          <div class="verbal-result1">61</div>
          <div class="verbal-result2">/ 100</div>
        </div>
      </div>

      <div class="container-visual">
        <div class="visual-icon">
          <img src="./assets/images/icon-visual.svg" alt="">
          <div class="visual-tittle">Visual</div>
        </div>
        <div class="visual-result">
          <div class="visual-result1">72</div>
          <div class="visual-result2">/ 100</div>
        </div>
      </div>

    </div>
    <div class="summary-footer">
      <a href="">Continue</a>
    </div>
  </div>
</div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Hijar Pichen</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
